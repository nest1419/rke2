apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs-app2
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/nest1419/rke2.git
    targetRevision: main
    path: app/k8s2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
